<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belén & Javier — Nuestra Boda</title>
  <meta name="description" content="Toda la información para el gran día: horarios, lugar, confirmación de asistencia y preguntas frecuentes." />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Belén & Javier — Nuestra Boda" />
  <meta property="og:description" content="Toda la información para el gran día: horarios, lugar, confirmación de asistencia y preguntas frecuentes." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/img/atocha-cari.png" />
  <meta property="og:locale" content="es_ES" />

  <!-- Google Fonts (añadida EB Garamond porque la estás usando) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Cormorant+Garamond:wght@400;500;600&family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fffdf8;
      --ink: #1d1b16;
      --muted: #6b6b6b;
      --brand: #3a8f7a;
      --brand-2: #e6b8a2;
      --card: rgba(255,255,255,.92);
      --shadow: 0 8px 30px rgba(0,0,0,.08);
      --radius: 18px;
      --maxw: 1100px;
    }

    *{box-sizing:border-box;}

    html,body{
      margin:0;padding:0;
      color:var(--ink);
      font-family:"EB Garamond", Georgia, serif;
      scroll-behavior:smooth;
      font-size: 20px;
      background: var(--bg);
    }

    /* ✅ Fondo de textura aplicado al body (robusto y visible) */
    body{
      position:relative;
      min-height:100vh;
      background-image: url('/img/paper-texture.png');
      background-repeat: repeat;
      background-size: 900px auto; /* cambia a 600px si quieres más textura */
      background-color: var(--bg);
    }

    /* Mantener el menú tal cual (Inter) */
    .menu{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline;}
    img{max-width:100%;height:auto;display:block}
    .container{max-width:var(--maxw);padding:0 20px;margin:0 auto}

    /* NAV */
    .nav{
      position:sticky;top:0;
      background:rgba(255,253,248,.9);
      backdrop-filter:saturate(120%) blur(8px);
      border-bottom:1px solid #eee;
      z-index:50;
    }
    .nav .inner{
      display:flex;align-items:center;justify-content:space-between;height:64px;
      position:relative;
    }
    .brand{
      font-family:"Great Vibes","Playfair Display",serif;
      font-weight:400;
      font-size:26px;
      letter-spacing:.3px;
      line-height:1;
    }

    .menu{
      display:flex;
      align-items:center;
      gap:16px;
      font-size:14px;
      font-weight:500;
    }

    /* Responsive nav */
    .menu-toggle{
      display:none;
      background:none;border:none;
      font-size:26px;line-height:1;
      cursor:pointer;
    }
    @media(max-width:768px){
      .menu{
        position:absolute;
        top:64px;left:0;right:0;
        flex-direction:column;
        background:rgba(255,253,248,.97);
        padding:12px 20px 16px;
        border-bottom:1px solid #eee;
        display:none;
      }
      .menu.open{display:flex;}
      .menu a{padding:4px 0;}
      .menu-toggle{display:block;}
    }

    /* HERO */
    .hero{
      position: relative;
      display: grid;
      place-items: center;
      text-align: center;

      min-height: 70vh;
      padding: 64px 20px 56px;
      color: #fff;

      background-image:
        linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url('/img/atocha-cari.png');
      background-size: cover;
      background-position: center;
    }

    .hero-overlay{
      position:relative;
      z-index:1;
      background:rgba(0,0,0,.30);
      border-radius:24px;
      padding:24px 18px 30px;
      max-width:760px;
      margin:0 auto;
      backdrop-filter:blur(2px);
    }

    .hero h1{
      font-family:"Great Vibes","Playfair Display",serif;
      font-size:clamp(44px,7vw,78px);
      margin:0 0 10px;
      font-weight:400;
      letter-spacing:.3px;
    }
    .hero p{
      margin:0;
      font-size:clamp(16px,2.6vw,20px);
      color:#f6f3ee;
    }

    .date-pill{
      display:inline-block;
      margin-top:18px;
      background:rgba(58,143,122,.95);
      color:white;
      padding:10px 16px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
    }

    .countdown{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:28px;
      flex-wrap:wrap;
    }
    .cd-card{
      background:rgba(255,255,255,.94);
      color:var(--ink);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:14px 18px;
      min-width:74px;
    }
    .cd-card strong{display:block;font-size:20px}
    .cd-card span{font-size:12px;color:var(--muted)}

    section{padding:20px 0}
    .card{
      background:var(--card);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:14px;
      backdrop-filter:blur(1px);
    }

    .grid{display:grid;gap:22px}
    @media(min-width:900px){
      .grid-2{grid-template-columns:1fr 1fr}
      .grid-3{grid-template-columns:repeat(3,1fr)}
    }

    h2{
      font-family:"Great Vibes","Playfair Display",serif;
      font-size:clamp(32px,4.6vw,46px);
      margin:0 0 12px;
      font-weight:400;
      letter-spacing:.2px;
      line-height:1.05;
    }
    .muted{color:var(--muted)}

    .btn{
      display:inline-block;
      background:var(--brand);
      color:white;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      box-shadow:var(--shadow);
      border:none;
      cursor:pointer;
      text-align:center;
      font-size:14px;
    }
    .btn:hover{filter:brightness(1.05);text-decoration:none;}
    .btn-outline{
      background:transparent;
      color:var(--brand);
      border:2px solid var(--brand);
      box-shadow:none;
    }

    .timeline{position:relative}
    .timeline::before{content:"";position:absolute;left:12px;top:0;bottom:0;width:2px;background:#eee}
    .tl-item{position:relative;padding-left:36px;margin:16px 0}
    .dot{position:absolute;left:6px;top:8px;width:12px;height:12px;background:var(--brand);border-radius:50%;box-shadow:0 0 0 4px rgba(58,143,122,.15)}

    .faq details{border:1px solid #eee;border-radius:12px;padding:14px 16px;background:#fff}
    .faq details+details{margin-top:12px}
    .faq summary{cursor:pointer;font-weight:600;list-style:none}
    .faq summary::-webkit-details-marker{display:none;}

    footer{padding:48px 0;background:#faf9f6;border-top:1px solid #eee}
    .foot{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;font-size:14px}
    small{color:var(--muted)}
    .chip{display:inline-block;padding:8px 12px;border-radius:999px;background:#f3f1ec;font-size:13px}

    .reveal{opacity:0;transform:translateY(10px);transition:opacity .5s ease, transform .5s ease}
    .reveal.visible{opacity:1;transform:none}

    /* --- Formulario RSVP --- */
    .form{display:grid;gap:14px;margin-top:14px}
    .field{display:grid;gap:6px}
    label{font-weight:600}
    input[type="text"], input[type="tel"], textarea{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #e7e4dd;
      background:rgba(255,255,255,.95);
      font:inherit;
      outline:none;
    }
    textarea{min-height:110px;resize:vertical}
    input:focus, textarea:focus{border-color:rgba(58,143,122,.55); box-shadow:0 0 0 4px rgba(58,143,122,.12)}
    .options{display:flex;flex-wrap:wrap;gap:10px}
    .opt{
      display:flex;align-items:center;gap:8px;
      padding:10px 12px;border:1px solid #e7e4dd;border-radius:12px;
      background:rgba(255,255,255,.92);
    }
    .opt input{transform:translateY(1px)}
    .helper{font-size:13px;color:var(--muted)}
    .success{display:none;margin-top:10px}
    .success.show{display:block}
  </style>
</head>

<body>

  <nav class="nav">
    <div class="container inner">
      <div class="brand">Belén & Javier</div>
      <button class="menu-toggle" aria-label="Abrir menú" id="menu-toggle">☰</button>
      <div class="menu" aria-label="Navegación principal" id="main-menu">
        <a href="#inicio">Inicio</a>
        <a href="#detalles">Detalles</a>
        <a href="#programa">Programa del día</a>
        <a href="#ceremonia">La ceremonia</a>
        <a href="#lugar">La celebración</a>
        <a href="#rsvp">Confirma tu asistencia</a>
        <a href="#faq">Preguntas frecuentes</a>
      </div>
    </div>
  </nav>

  <header class="hero" id="inicio">
    <div class="hero-overlay">
      <div class="container" style="padding:0;">
        <h1>¡Nos casamos!</h1>
        <p>Y queremos celebrarlo contigo. Guarda la fecha y encuentra aquí toda la información.</p>
        <div class="date-pill" id="wedding-date-pill">Sábado, 05 de septiembre de 2026 · 18:00</div>

        <div class="countdown" aria-live="polite" aria-label="Cuenta atrás para la boda">
          <div class="cd-card"><strong id="d">—</strong><span>días</span></div>
          <div class="cd-card"><strong id="h">—</strong><span>horas</span></div>
          <div class="cd-card"><strong id="m">—</strong><span>min</span></div>
          <div class="cd-card"><strong id="s">—</strong><span>s</span></div>
        </div>
      </div>
    </div>
  </header>

  <!-- (resto de tu HTML igual...) -->

</body>
</html>
